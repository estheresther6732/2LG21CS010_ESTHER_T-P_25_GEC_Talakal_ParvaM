<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 

<div class="container mt-3">
    <h2>Profile</h2>
    <a th:href ="@{/profile.html}" class = "btn btn-warning">Login</a>
    
    <table class="table table-success table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
        
        

      </tr>
    </thead>
    <tbody>
      <tr th:each="user: ${Userlogin}">
        <td  th:text="${user.id}"></td>
        <td  th:text="${user.email}"></td>
        <td  th:text="${user.password}"></td>
        
        
        <td>
         
          <a th:href="@{/login/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/login/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
        

      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
