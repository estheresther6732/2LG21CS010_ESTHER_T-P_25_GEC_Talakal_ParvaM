<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
    </style>
</head>
<body>
   
    <div class="container d-flex justify-content-center align-items-center" "width:100px;" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Login Form</h1>
            <form th:action="@{/adminlogin/save}" th:object="${adminlogin}" method="post" class="mt-3" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="AdminloginEmail">Email</label>
                    <input type="text" class="form-control" id="adminloginEmail" th:field="*{email}" placeholder="Enter adminlogin email">
                </div>
                
                <div class="form-group">
                    <label for="adminloginPassword">Password</label>
                    <input type="password" class="form-control" id="adminloginpassword" th:field="*{password}" placeholder="Enter adminlogin password">
                </div>
                
                <button
                type="login"
                class="w-full flex justify-center py-3 px-4 border border-[#4ecb4e] rounded-md shadow-sm text-white bg-[#4ecb4e] hover:bg-[#3da93d] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4ecb4e] font-semibold text-lg"
              >
                <a th:href="@{/profile}">Login</a>
              </button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
