<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Job Portal - Contact List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-700">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="flex flex-col bg-purple-700 text-white w-56">
      <div class="px-4 py-3 border-b border-purple-800">
       <h1 class="font-extrabold types new roman text-sm select-none">
        Admin Area
       </h1>
      </div>
      <nav class="flex-1 px-2 py-4 space-y-2 overflow-y-auto">
       <a aria-current="page" class="flex items-center gap-3 px-3 py-2 rounded-md bg-purple-900 text-white" th:href="@{/admin/dashboard}">
        <i class="fas fa-palette text-lg">
        </i>
        <span class="text-types new roman">
         Dashboard
        </span>
       </a>
       <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/new-job}">
        <i class="fas fa-plus-square text-types new roman">
        </i>
        <span class="text-types new roman">New Job</span>
       </a>
       <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/job-list}">
        <i class="fas fa-briefcase text-sm">
        </i>
        <span class="text-types new roman">
         Job List
        </span>
       </a>
       <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/viewresume}">
        <i class="fas fa-file-alt text-sm">
        </i>
        <span class="text-types new roman">
         View Resume
        </span>
       </a>
       <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/contact2}">
        <i class="fas fa-comments text-sm">
        </i>
        <span class="text-types new roman">
         Contact List
        </span>
       </a>
      </nav>
      <div class="p-4 border-t border-purple-800">
       <button class="w-full text-xs font-normal border border-purple-400 rounded-md py-1.5 hover:bg-purple-800 transition" type="button">
        Logout
       </button>
      </div>
     </aside>
    <!-- Main content -->
    <main class="flex-grow p-4">
      <header class="flex items-center border-b border-gray-300 pb-2 mb-4">
        <h1 class="text-purple-700 font-semibold text-lg">Online Job Portal</h1>
      </header>

      <section>
        <h2 class="text-center text-gray-500 text-sm mb-2">Contact List/Detail</h2>
        <div class="overflow-x-auto">
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-purple-700 text-white text-xs font-semibold">
                <th class="py-2 px-3 border border-purple-800 text-left">Sr.No</th>
                <th class="py-2 px-3 border border-purple-800 text-left">User Name</th>
                <th class="py-2 px-3 border border-purple-800 text-left">Email</th>
                <th class="py-2 px-3 border border-purple-800 text-left">Subject</th>
                <th class="py-2 px-3 border border-purple-800 text-left">Message</th>
                <th class="py-2 px-3 border border-purple-800 text-left">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-gray-100 text-xs text-gray-600">
                <td class="py-2 px-3 border border-gray-200">6</td>
                <td class="py-2 px-3 border border-gray-200 leading-tight">
                  Anilkumar<br />Maurya
                </td>
                <td class="py-2 px-3 border border-gray-200">anilmaurya8976@gmail.com</td>
                <td class="py-2 px-3 border border-gray-200 italic">Drawing</td>
                <td class="py-2 px-3 border border-gray-200">
                  hdrthgdthbnghdrthgtgyh srthgbh htgbr
                </td>
                <td class="py-2 px-3 border border-gray-200 text-center">
                  <button aria-label="Delete contact" class="text-purple-700 hover:text-purple-900">
                    <i class="fas fa-times"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <nav class="mt-4 border border-gray-200 rounded text-xs text-gray-600 w-max">
          <ul class="flex">
            <li>
              <a href="#" class="block px-3 py-1 border-r border-gray-200 hover:bg-gray-100">1</a>
            </li>
            <li>
              <a href="#" class="block px-3 py-1 hover:bg-gray-100">2</a>
            </li>
          </ul>
        </nav>
      </section>
    </main>
  </div>
</body>
</html>
