<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-[#1e293b]">
  <header class="flex justify-between items-center px-10 py-5 max-w-[1280px] mx-auto">
    <nav class="flex space-x-10 text-sm font-normal">
      <a href="index.html" class="text-[#1e293b] hover:underline">Home</a>
      <a href="job_listing.html" class="text-[#1e293b] hover:underline">Find a Jobs</a>
      <a href="about.html" class="text-[#1e293b] hover:underline">About</a>
      <a href="contact.html" class="text-[#1e293b] hover:underline">Contact</a>
    </nav>
    <div class="flex space-x-4 text-white text-sm font-medium">
      <button class="bg-[#ff1e57] px-8 py-3 rounded-sm"><a th:href="@{/userprofile}">Profile</button>a</button>
      <button class="border border-[#ff1e57] text-[#ff1e57] px-8 py-3 rounded-sm">Logout</button>
    </div>
  </header>

  <section class="bg-[#e8ecff] relative overflow-hidden">
    <div
      class="max-w-[1280px] mx-auto flex flex-col md:flex-row items-center px-10 py-20 md:py-32 gap-10 md:gap-0"
    >
      <div class="md:w-1/2">
        <h1 class="text-[#1e293b] font-extrabold text-5xl leading-[1.1] max-w-md">
          Find the<br />
          most exciting<br />
          startup jobs
        </h1>
        <form class="mt-10 flex max-w-[600px]">
          <input
            type="text"
            placeholder="Job Tittle or keyword"
            class="px-6 py-4 w-2/3 border border-r-0 border-gray-300 rounded-l-sm text-sm text-[#475569] focus:outline-none"
          />
          <select
            aria-label="Location"
            class="w-1/3 border border-l-0 border-r-0 border-gray-300 text-sm text-[#475569] px-4 py-4 rounded-none focus:outline-none"
          >
            <option>Location BD</option>
            <option>Location US</option>
            <option>Location UK</option>
          </select>
          <button
            type="submit"
            class="bg-[#ff1e57] text-white px-12 py-2 rounded-r-sm text-sm font-medium"
>Find Job

          </button>
      </form>
      </div>
      <div class="md:w-1/2 relative flex justify-end">
        <img
          src="assets/img/hero/h1_hero.jpg"
          alt="Man in gray suit with glasses holding phone and smiling, with blue diagonal stripes background"
          class="relative z-10 max-w-full h-auto"
          width="800"
          height="1000"
        />
        <img
          src="assets/img/hero/h1_hero.jpg"
          alt="Blue diagonal stripes background behind man"
          class="absolute top-0 right-0 w-[400px] h-[500px] object-cover -z-10"
          width="800"
          height="1000"
          style="clip-path: polygon(0 0, 100% 0, 100% 20%, 0 100%)"
        />
      </div>
    </div>
  </section>
</body>
</html>
