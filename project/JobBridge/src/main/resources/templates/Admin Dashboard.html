<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Admin Area Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom scrollbar for sidebar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
 </head>
 <body class="bg-white font-sans">
  <div class="flex min-h-screen">
   <!-- Sidebar -->
   <aside class="flex flex-col bg-purple-700 text-white w-56">
    <div class="px-4 py-3 border-b border-purple-800">
     <h1 class="font-extrabold types new roman text-sm select-none">
      Admin Area
     </h1>
    </div>
    <nav class="flex-1 px-2 py-4 space-y-2 overflow-y-auto">
     <a aria-current="page" class="flex items-center gap-3 px-3 py-2 rounded-md bg-purple-900 text-white" th:href="@{/admin/dashboard}">
      <i class="fas fa-palette text-lg">
      </i>
      <span class="text-types new roman">
       Dashboard
      </span>
     </a>
     <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/new-job}">
      <i class="fas fa-plus-square text-sm">
      </i>
      <span class="text-types new roman">New Job</span>
     </a>
     <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/job-list}">
      <i class="fas fa-briefcase text-sm">
      </i>
      <span class="text-types new roman">
       Job List
      </span>
     </a>
     <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/viewresume}">
      <i class="fas fa-file-alt text-sm">
      </i>
      <span class="text-types new roman">
       View Resume
      </span>
     </a>
     <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/contact2}">
      <i class="fas fa-comments text-sm">
      </i>
      <span class="text-types new roman">
       Contact List
      </span>
     </a>
    </nav>
    <div class="p-4 border-t border-purple-800">
     <button class="w-full text-xs font-normal border border-purple-400 rounded-md py-1.5 hover:bg-purple-800 transition" type="button">
      Logout
     </button>
    </div>
   </aside>
   <!-- Main content -->
   <main class="flex-1 flex flex-col">
    <header class="flex items-center border-b border-gray-200 px-6 py-3">
     <h1 class="text-purple-700 font-semibold text-Types new roman select-none">
      Online Job Portal
     </h1>
    </header>
    <section class="flex flex-col items-center mt-8 px-6">
     <h1 class="text-gray-600 text-2xl font-normal mb-8 select-none">
      Dashboard Overview
     </h1>
     <div class="flex flex-wrap gap-8 justify-center max-w-6xl w-full">
      <!-- Card 1: Total Users -->
      <div class="relative rounded-lg w-56 h-36 bg-gradient-to-r from-[#3a1c71] via-[#d53369] to-[#daae51] text-white p-6 flex flex-col justify-between shadow-lg">
       <span class="text-base font-light select-none">
        Total Users
       </span>
       <span class="text-4xl font-semibold select-none">
        4
       </span>
       <img alt="Icon representing total users, stylized user silhouette in pink gradient" class="absolute bottom-2 right-2 opacity-20 pointer-events-none select-none" height="100" src="https://storage.googleapis.com/a1aa/image/cae56e57-cd98-4651-a5fb-a5664c706aef.jpg" style="user-select:none" width="100"/>
      </div>
      <!-- Card 2: Total Jobs -->
      <div class="relative rounded-lg w-56 h-36 bg-gradient-to-r from-[#1e3c72] via-[#2a5298] to-[#1e3c72] text-white p-6 flex flex-col justify-between shadow-lg">
       <span class="text-base font-light select-none">
        Total Jobs
       </span>
       <span class="text-4xl font-semibold select-none">
        10
       </span>
       <img alt="Icon representing total jobs, stylized briefcase in blue gradient" class="absolute bottom-2 right-2 opacity-20 pointer-events-none select-none" height="100" src="https://storage.googleapis.com/a1aa/image/32b68e48-a5ea-4292-59e3-427793f48dc6.jpg" style="user-select:none" width="100"/>
      </div>
      <!-- Card 3: Applied Jobs -->
      <div class="relative rounded-lg w-56 h-36 bg-gradient-to-r from-[#11998e] via-[#38ef7d] to-[#11998e] text-white p-6 flex flex-col justify-between shadow-lg">
       <span class="text-base font-light select-none">
        Applied Jobs
       </span>
       <span class="text-4xl font-semibold select-none">
        5
       </span>
       <img alt="Icon representing applied jobs, stylized checkmark in green gradient" class="absolute bottom-2 right-2 opacity-20 pointer-events-none select-none" height="100" src="https://storage.googleapis.com/a1aa/image/e91a9da0-248f-41c0-0d59-1327c849c73f.jpg" style="user-select:none" width="100"/>
      </div>
      <!-- Card 4: Contacted Users -->
      <div class="relative rounded-lg w-56 h-36 bg-gradient-to-r from-[#f7971e] via-[#ffd200] to-[#f7971e] text-white p-6 flex flex-col justify-between shadow-lg">
       <span class="text-base font-light select-none">
        Contacted Users
       </span>
       <span class="text-4xl font-semibold select-none">
        6
       </span>
       <img alt="Icon representing contacted users, stylized chat bubble in orange gradient" class="absolute bottom-2 right-2 opacity-20 pointer-events-none select-none" height="100" src="https://storage.googleapis.com/a1aa/image/960dcc5b-130f-460f-15ee-ca45642f96e4.jpg" style="user-select:none" width="100"/>
      </div>
     </div>
    </section>
   </main>
  </div>
Â </body>
</html>
