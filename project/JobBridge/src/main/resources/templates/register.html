 </head>
 <body class="bg-white text-gray-900">

   <nav class="hidden md:flex space-x-8 text-sm text-gray-700 font-normal">

   <div class="hidden md:flex space-x-4">
    <button class="bg-pink-600 text-white px-5 py-2 rounded-md text-sm font-semibold hover:bg-pink-700 transition">
     Register
    </button>
    <button class="border border-pink-600 text-pink-600 px-5 py-2 rounded-md text-sm font-semibold hover:bg-pink-50 transition">
     Login
    </button>
   </div>
  </header>
  <main class="max-w-xl mx-auto px-6 py-10">
   <h2 class="text-center text-gray-900 text-xl font-semibold mb-8">
    Sign Up
   </h2>
   <form class="space-y-6 text-sm text-gray-700">
    <div>
     <p class="font-semibold mb-2">
      Login Information
     </p>
     <label class="block mb-1" for="username">
      Username
     </label>
     <input class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-pink-600 focus:border-pink-600" id="username" placeholder="Unique Username" type="text"/>
    </div>
    <div>
     <label class="block mb-1" for="password">
      Password
     </label>
     <input class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-pink-600 focus:border-pink-600" id="password" placeholder="Password" type="password"/>
    </div>
    <div>
     <label class="block mb-1" for="confirm-password">
      Confirm Password
     </label>
     <input class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-pink-600 focus:border-pink-600" id="confirm-password" placeholder="Confirm Password" type="password"/>
    </div>
    <div>
     <p class="font-semibold mb-2">
      Personal Information
     </p>
     <label class="block mb-1" for="fullname">
      Full Name
     </label>
     <input class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-pink-600 focus:border-pink-600" id="fullname" placeholder="Full Name" type="text"/>
    </div>
    <div>
     <label class="block mb-1" for="address">
      Address
     </label>
     <textarea class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 resize-none focus:outline-none focus:ring-1 focus:ring-pink-600 focus:border-pink-600" id="address" placeholder="Address" rows="3"></textarea>
     
    </div>
   
        <!-- Mobile Number -->
        <div>
          <label class="block mb-1" for="mobile number">
           mobile number
          </label>
          <input class="w-full border border-gray-300 rounded-md px-5 py-4 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-pink-600 focus:border-pink-600" id="mobile number" placeholder="mobile number" type="number"/>
         </div>
        <!-- Email -->
        <div class="mb-1">
         <label class="block mb-1"for="email">
          Email
         </label>
         <input class="w-full border border-gray-300 rounded-md px-5 py-4 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-pink-600 focus:border-pink-600"id="email" type="email" placeholder="Enter email"/>
        </div>
        <!-- Country -->
        <div class="mb-6">
         <label class="block text-xs text-gray-600 mb-1" for="country">
          Country
         </label>
         <select class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none">
          <option>Select Country</option>
          <option>India</option>
          <option>Canada</option>
          <option>United Kingdom</option>
          </select>
        </div>
        <!-- Register Button and Link -->
        <div class="flex items-center space-x-6">
         <button class="text-pink-600 text-xs tracking-widest border border-pink-600 px-6 py-2 rounded-sm font-semibold hover:bg-pink-50 transition">
          REGISTER
         </button>
         <a class="text-xs text-blue-700 underline" href="#">
          Already Register? Click Here..
         </a>
        </div>
        
          

   </form>
  </main>
