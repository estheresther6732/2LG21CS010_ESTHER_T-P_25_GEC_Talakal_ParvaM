<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Job Portal - Add Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex">
  <!-- Sidebar -->
  <aside class="flex flex-col bg-purple-700 text-white w-56">
    <div class="px-4 py-3 border-b border-purple-800">
     <h1 class="font-extrabold types new roman text-sm select-none">
      Admin Area
     </h1>
    </div>
    <nav class="flex-1 px-2 py-4 space-y-2 overflow-y-auto">
     <a aria-current="page" class="flex items-center gap-3 px-3 py-2 rounded-md bg-purple-900 text-white" th:href="@{/admin/dashboard}">
      <i class="fas fa-palette text-lg">
      </i>
      <span class="text-types new roman">
       Dashboard
      </span>
     </a>
     <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/new-job}">
      <i class="fas fa-plus-square text-sm">
      </i>
      <span class="text-types new roman">New Job</span>
     </a>
     <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/joblist}">
      <i class="fas fa-briefcase text-sm">
      </i>
      <span class="text-types new roman">
       Job List
      </span>
     </a>
     <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800" th:href="@{/viewresume}">
      <i class="fas fa-file-alt text-sm">
      </i>
      <span class="text-types new roman">
       View Resume
      </span>
     </a>
     <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-purple-800"th:href="@{/contact2}">
      <i class="fas fa-comments text-sm">
      </i>
      <span class="text-types new roman">
       Contact List
      </span>
     </a>
    </nav>
    <div class="p-4 border-t border-purple-800">
     <button class="w-full text-xs font-normal border border-purple-400 rounded-md py-1.5 hover:bg-purple-800 transition" type="button">
      Logout
     </button>
    </div>
   </aside>

  <!-- Main content -->
  <main class="flex-1 overflow-y-auto">
    <header class="border-b border-gray-300 p-4">
      <h1 class="text-purple-700 font-semibold text-lg">Online Job Portal</h1>
    </header>

    <section class="p-6 max-w-5xl mx-auto">
      <h1 class="text-center text-gray-500 text-lg mb-8">Add Job</h1>
      <form th:action="@{/new-job}" th:object="${job}" method="post" enctype="multipart/form-data"
            class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 text-gray-600 text-xs">
        
        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Job Title</label>
          <input th:field="*{jobTitle}" type="text" placeholder="e.g. Web Developer" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Number Of Post</label>
          <select th:field="*{numberOfPosts}" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300">
            <option value="" disabled selected>Select</option>
            <option th:value="1">1</option>
            <option th:value="2">2</option>
            <option th:value="3">3</option>
            <option th:value="4">4</option>
            <option th:value="5">5</option>
          </select>
        </div>

        <div class="flex flex-col md:col-span-2">
          <label class="mb-1 font-semibold">Description</label>
          <textarea th:field="*{description}" rows="3" placeholder="Enter Job Description" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"></textarea>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Qualification</label>
          <input th:field="*{qualification}" type="text" placeholder="e.g. MCA, BTech" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Experience</label>
          <input th:field="*{experience}" type="text" placeholder="e.g. 2 Years" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Specialization</label>
          <input th:field="*{specialization}" type="text" placeholder="Enter Specialization" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Last Date To Apply</label>
          <input th:field="*{lastDateToApply}" type="date" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Salary</label>
          <input th:field="*{salary}" type="text" placeholder="Enter Salary" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Job Type</label>
          <select th:field="*{jobType}" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300">
            <option value="" disabled selected>Select Job Type</option>
            <option th:value="${fulltime}" th:text="${fulltime}"></option>
            <option th:value="${parttime}" th:text="${parttime}"></option>

          </select>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Company Name</label>
          <input th:field="*{companyName}" type="text" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Company Logo</label>
          <input name="logoFile" type="file" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Website</label>
          <input th:field="*{website}" type="text" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Email</label>
          <input th:field="*{email}" type="email" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col md:col-span-2">
          <label class="mb-1 font-semibold">Address</label>
          <textarea th:field="*{address}" rows="2" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"></textarea>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">Country</label>
          <input th:field="*{Country}" type="text" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <div class="flex flex-col">
          <label class="mb-1 font-semibold">State</label>
          <input th:field="*{state}" type="text" class="border border-gray-300 rounded px-3 py-2 text-xs placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-300"/>
        </div>

        <button type="submit" class="mt-4 bg-purple-700 text-white text-sm font-semibold rounded px-6 py-2 w-32">
          Submit
        </button>
      </form>
    </section>
  </main>
</body>
</html>
